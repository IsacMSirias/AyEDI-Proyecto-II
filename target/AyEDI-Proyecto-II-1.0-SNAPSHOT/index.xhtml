<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CALCULADORA</title>
    <h:outputStylesheet library="css" name="index.css"/>
    <h:outputStylesheet>
        body{
            background-image: url("background.jpg");
        }
    </h:outputStylesheet>
</h:head>

<h:body id="registro">
    <h:form styleClass="Panel" id="tabla" columnClasses="left,middle,right">

        <p:dataTable id="TablaDeRegistro" var="p">

            <p:column headerText="Fecha">
                <p:outputLabel value="#{p[0]}"/>
            </p:column>

            <p:column headerText="Operacion">
                <p:outputLabel value="#{p[1]}"/>
            </p:column>

            <p:column headerText="Resultado">
                <p:outputLabel value="#{p[2]}"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>

<h:body id="principal">
    <h:form id="cuadro" >
        <p:panelGrid styleClass="Panel" columnClasses="left,middle,right">
            <f:facet name="header">
                <p:row>
                    <p:column style="font-weight: 1000;">INGRESE SU EXPRESION</p:column>
                </p:row>
            </f:facet>

            <p:row >

                <p:column >
                    <p:inputText id="expresion" value="#{logica.infijo}">
                        <p:ajax update="expresion" />
                    </p:inputText>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:commandButton value="RESOLVER" actionListener="#{logica.resolveroperacion}" update="textresultado tabla:TablaDeRegistro"  styleClass="ui-button-outlined"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <h:outputLabel value="Resultado: "/>
                    <h:outputText id="textresultado" value="#{logica.resultado}"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</h:body>
</html>
